<div class="row">
	<div class="col-2 navigation">
		<div class="sticky-top">
				<a routerLink="/requests/waiting" id="add-request-button" class="btn btn-link">Waiting Goals</a>
				<a routerLink="/requests/active" id="add-request-button" class="btn btn-link"> Active Goals</a>
		</div>
	</div>
	<div class="col-10 text-left small">
			<div class="row">
				<div class="col-12 list-group">
						<ul id="requests" >
								<li id="request-item" *ngFor="let request of requests">
									<article>
										<input type="radio"/>
										<a href="/requests/{{request._id}}">
											{{request.title}}
										</a>
									</article>
								</li>
							</ul>
				</div>	
			</div>
			<div class="row">
				<div class="col-12">
					<div class="sticky-top">
						<a routerLink="/requests/add" id="add-request-button" class="btn btn-link"> Add Goal</a>
					</div>
				</div>
			</div>
	</div>
</div>
